<!doctype html>
<head>
    <title> d r e a m  c l o t h i n g</title>
    <style>
        .donut {
          width: 100px;
          height: 100px;
          border: 16px solid #f3f3f3; /* Light grey */
          border-top: 16px solid #3498db; /* Blue */
          border-radius: 50%;
          animation: spin 2s linear infinite;
          margin: 50px auto; /* Center the donut */
        }
      
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
</head>

<body>
   Turning dreams into a reality.
   <div class="donut"></div>
</body>
