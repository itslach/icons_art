<!doctype html>
<head>
    <title> d r e a m  c l o t h i n g</title>
    <style>
        .row{
            width:720px;
            margin: 10px auto 10px auto ;
        }
        .image-container {
            display: table-cell;
            vertical-align: middle;
            padding:20px;
        }
 </style>
</head>

<body>

    <div class="row">
        <div class="image-container"><img id="icon1" src="icon/icon1.png" height="200" width="200" /></div>
        <div class="image-container"><img id="icon2" src="icon/icon2.png" height="200" width="200" /></div>
        <div class="image-container"><img id="icon3" src="icon/icon3.png" height="200" width="200" /></div>
    </div>

    <div class="row">
        <div class="image-container"><img id="icon4" src="icon/icon4.png" height="200" width="200"/></div>
        <div class="image-container"><img id="rec" src="img/rec.png" height="200" width="200"/></div>
        <div class="image-container"><img id="sta" src="img/sta.png" height="200" width="200"/></div>
    </div>

    <div class="row">
        <div class="image-container"><img src="img/trr.png" height="200" width="200"/></div>
        <div class="image-container"><img src="img/sqr.png" height="200" width="200"/></div>
        <div class="image-container"><img src="img/her.png" height="200" width="200"/></div>
    </div>
   
    <script>
        const icon1_variable = document.getElementById('icon1_id');
        const icon1_audio = new Audio('audio/icon1sound.mp3');

        icon1_variable.onpointerdown = () => {
            icon1_audio.play();
            icon1_variable.src = 'icon/icon1.png';
            setTimeout(() => {
                icon1_variable.src = 'icon/icon2.png';
            }, 1000);
        };

        const icon2_variable = document.getElementById('icon2_id');
        const icon2_audio = new Audio('audio/icon1sound.mp3');

        icon2_variable.onpointerdown = () => icon2_audio.play();

        icon2_variable.onpointerover = () => {
            icon2_variable.src = 'icon/icon1.png';
        };

        icon2_variable.onpointerout = () => {
            icon2_variable.src = 'icon/icon2.png';
        };
    </script>
</body>


<script>
    const icon2 = document.getElementById ('icon2')
    const icon2_audio = new Audio ('audio/icon2sound.mp3')
    icon2.onpointerdown = () => icon2_audio.play ()
</script>

<script>

</script>

<script>
    const icon4 = document.getElementById ('icon4')
    const icon4_audio = new Audio ('audio/metalding.mp3')

</script>

<script>
    const rec = document.getElementById ('rec')
    const rec_audio = new Audio ('audio/walking.mp3')
    rec.onpointerdown = () => rec_audio.play ()
</script>






</html>
