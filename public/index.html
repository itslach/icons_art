    <style>
        .row{
            width:720px;

        }
        .image-container {
            display: table-cell;
            vertical-align: middle;
            padding:20px;
        }
 </style>

<body>

    <div class="row">
        <div class="image-container"><img id="icon1" src="icon/icon1.png" height="200" width="200" /></div>
        <div class="image-container"><img id="icon2" src="icon/icon2.png" height="200" width="200" /></div>
        <div class="image-container"><img id="icon3" src="icon/icon3.png" height="200" width="200" /></div>
    </div>
 
    <div class="row">
        <div class="image-container"><img id="icon4" src="icon/icon4.png" height="200" width="200"/></div>
        <div class="image-container"><img id="icon5" src="icon/icon5.png" height="200" width="200"/></div>

        <div class="image-container"><img src="img/her.png" height="200" width="200"/></div>
    </div>
   
<script>
        const icon1_variable = document.getElementById ('icon1')
        const icon1_audio = new Audio ('audio/icon1sound.mp3')
        icon1_variable.onpointerdown = () => {
         icon1_audio.play ()
         icon1_variable.src = 'icon/icon1.2.png'
        setTimeout (() => { 
        icon1_variable.src = 'icon/icon1.png'
    }, 1000)
}
</script>
