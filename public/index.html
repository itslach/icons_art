<!doctype html>
<head>
    <title> d r e a m  c l o t h i n g</title>
    <style>
        .row{
            width:720px;
            margin: 10px auto 10px auto ;
        }
        .image-container {
            display: table-cell;
            vertical-align: middle;
            padding:20px;
        }
 </style>
</head>

<body>

    <div class="row">
        <div class="image-container"><img id="cir" src="icon/icon1.png" height="200" width="200" /></div>
        <div class="image-container"><img id="tri" src="icon/icon2.png" height="200" width="200" /></div>
        <div class="image-container"><img id="icon3" src="icon/icon3.png" height="200" width="200" /></div>
    </div>
 
    <div class="row">
        <div class="image-container"><img id="icon4" src="icon/icon4.png" height="200" width="200"/></div>
        <div class="image-container"><img id="rec" src="img/rec.png" height="200" width="200"/></div>
        <div class="image-container"><img id="sta" src="img/sta.png" height="200" width="200"/></div>
    </div>

    <div class="row">
        <div class="image-container"><img src="img/trr.png" height="200" width="200"/></div>
        <div class="image-container"><img src="img/sqr.png" height="200" width="200"/></div>
        <div class="image-container"><img src="img/her.png" height="200" width="200"/></div>
    </div>
   
    <script>
        const cir_variable = document.getElementById ('cir_id')
        const cir_audio = new Audio ('sounds/1.mp3')
        cir_variable.onpointerdown = () => cir_audio.play ()
    </script>

<script>

    const cir_variable = document.getElementById ('cir_id')
    const cir_audio = new Audio ('audio/icon1sound.mp3')

    cir_variable.onpointerdown = () => {
        cir_audio.play ()
        cir_variable.src = 'icon/icon1.png'
        setTimeout (() => { 
            cir_variable.src = 'icon/icon2.png'
        }, 1000)
    }

    const tri_variable = document.getElementById ('tri_id')
    const tri_audio = new Audio ('audio/icon2sound.mp3')

    tri_variable.onpointerdown = () => tri_audio.play ()

    tri_variable.onpointerover = () => {
        tri_variable.src = 'icon/icon2.png'
    }

    tri_variable.onpointerout = () => {
        tri_variable.src = 'icon/icon1.png'
    }

</script>
</body>

</html>
